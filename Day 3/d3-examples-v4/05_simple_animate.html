<html>
<head>
  <style>
  #chart rect {
    fill: blue;
  }

  #chart text {
    fill: white;
    font: 10px sans-serif;
    text-anchor: end;
  }
  svg {
    background-color: lightblue;
  }
  .axis path,
  .axis line {
    fill: none;
    stroke: #fff;
    shape-rendering: crispEdges;
  }
  </style>
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale.v1.min.js"></script>
  <script src="https://d3js.org/d3-axis.v1.min.js"></script>
  <script src="https://d3js.org/d3-transition.v1.min.js"></script>
</head>
<body>
  <svg id="chart"></svg>
</body>
  <script>

  var margin = {top: 20, right: 30, bottom: 30, left: 40},
      width = 420 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  var x = d3.scaleLinear()
      .range([0, width]);

  var xAxis = d3.axisBottom(x)
      // .scale(x)
      // .orient("bottom")
      .ticks(5);

  var chart = d3.select("#chart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  d3.csv("data.csv", function(error, data) {
    x.domain([0, 100]);

    chart.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    chart.selectAll(".axis text")
        .style({ "fill": "white", "font": "20px Arial" });

    var barHeight = height / data.length;
  
    var bar = chart.selectAll(".bar")
        .data(data)
      .enter().append("g")
        .attr("transform", function(d, i) { return "translate(0," + i * barHeight + ")"; });
    // Transition is used for any animations. Duration is how long the transition will take in milliseconds. Ease is the type of transition. All the styles after ease is what it will transition into.
    console.log("test");

    bar.append("rect")
        .attr("height", barHeight - 1)
        .attr("width", 0)
      .transition()
        .duration(1000)
        .ease(d3.easeBounce)
        .attr("width", function(d) { return x(d.value); });

    bar.append("text")
        .attr("x", function(d) { return x(d.value)/2; })
        .attr("y", barHeight / 2)
        .attr("dy", ".35em")
        .style("opacity", "0")
      .transition()
        .delay(500)
        .duration(1000)
        .attr("x", function(d) { return x(d.value) - 3; })
        .ease(d3.easeBounce)
        .style("opacity", "1")
        .text(function(d) { return d.title + " / " + d.value; });

  })

  </script>
</html>
