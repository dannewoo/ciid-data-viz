<html>
<head>
  <style>
    .arc path {
      stroke: #fff;
    }
  </style>
  <script src="http://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
</head>
<body>
  <svg id="chart"></svg>
</body>
  <script>

  var data = [4, 8, 15, 16, 23, 42];

  var width = 420,
      height = 420,
      outerRadius = width / 2,
      innerRadius = 0;
  // Color system for all the pie pieces.
  var color = d3.scaleOrdinal(d3.schemeAccent);

  var chart = d3.select("#chart")
      .attr("width", width)
      .attr("height", height);
  // Pie layout object
  var pie = d3.pie()
      .sort(null)
      .value(function(d) { return d; });
  // Define the arc as well as the inner and outer radius.
  var arc = d3.arc()
      .innerRadius(innerRadius)
      .outerRadius(outerRadius);
  // Draw all the arcs based on the data.
  var arcs = chart.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc")
      .attr("transform", "translate(" + outerRadius + ", " + outerRadius + ")");
  // Add styles to the arcs.
  arcs.append("path")
      .attr("d", arc)
      .attr("fill", function(d, i) {
        return color(i);
      });

  </script>
</html>
